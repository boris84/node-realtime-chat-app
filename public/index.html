<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link href="styles.css" type="text/css" rel="stylesheet">
  <title>Realtime Chat App</title>
</head>
<body>
    <div class="chatbox">
      <div class="side-bar">
        <h3>Users</h3>
        <i class="bi bi-arrow-right-circle icon1"></i>
        <i class="bi bi-arrow-left-circle icon2"></i>
        <div class="users"></div>
      </div>
      <header>
        <h1>Ping</h1>
        <i class="bi bi-chat-dots-fill"></i>
      </header>

      <div class="chat-window">
        <p>Enter your name, a message then hit Send to start a chat with Simon.</p>
        <div class="output"></div>
        <div class="feedback"></div>
      </div>

      <div class="user-input">
        <span>ðŸ˜€</span>
        <form id="form">
          <input class="name-field" type="text" placeholder="Name"/>
          <input class="message-field" name="mesage" type="text" placeholder="Message"/>
          <button class="btn">Send</button>
        </form>
      </div>

      <audio src="notification.mp3" id="notification-sound" type="audio/mpeg"></audio>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/emoji-button@latest/dist/index.min.js"></script>
    <!-- loading in socket.io library -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.6.0.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
