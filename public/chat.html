<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link href="chat.css" type="text/css" rel="stylesheet">
  <title>Realtime Chat App</title>
</head>
  <body>
    <div class="chatbox">
      <div class="side-bar">
        <i class="bi bi-people-fill icon1"></i>
        <i class="bi bi-x-lg icon2"></i>
        <div class="users"></div>
      </div>
      <header>
        <h1>Ping</h1>
        <i class="bi bi-chat-dots-fill"></i>
      </header>

      <div class="chat-window">
        <div class="container">
          <p>Enter your name, a message then hit Send to start a Ping.</p>
          <div class="output"></div>
          <div class="feedback"></div>
          <div class="errors"></div>
        </div>
      </div>

      <div class="user-input">
        <span>ðŸ˜€</span>
        <form id="form" enctype="multipart/form-data">
          <input class="name-field" type="text" placeholder="Name" />
          <input class="message-field" type="text" placeholder="Message" autofocus />
          <small class="custom-file-text">No File Chosen</small>
          <div class="btn-container">
            <button type="button" class="btn">Send</button>
            <input id="file" type="file" onchange="uploadFiles(this.files);" class="form-control" name="file" multiple accept="image/*" hidden="hidden"/>
            <button type="button" class="location-btn"><i class="bi bi-geo-alt-fill"></i></button>
            <button type="button" class="file-btn"><i class="bi bi-paperclip"></i></button>
          </div>
        </form>
      </div>

      <audio src="notification.wav" id="notification-sound" type="audio/mpeg"></audio>
    </div>

    <script id="message-template" type="text/template">
      <p class="ptag" style="background:{{ backgroundColor }}"><strong>{{ from }}:</strong> {{ text }}</p>
      <time>{{ createdAt }}</time>
    </script>

    <script id="image-template" type="text/template">
        <p id="image-bubble" class="ptag" style="background:{{ backgroundColor }}">
          <strong class="image_strong_tag">{{ from }}:</strong>
          <img src={{{image}}} class="image" />
        </p>
          <time>{{ createdAt }}</time>
    </script>

    <script id="location-message-template" type="text/template">
      <p class="ptag" style="background:{{ backgroundColor }}"><strong>{{ from }}:</strong> <a href="{{url}}" target="_blank">My current location</a></p>
      <time>{{ createdAt }}</time>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/emoji-button@latest/dist/index.min.js"></script>

    <!-- socket.io file uploader script -->
    <script src="/siofu/client.js"></script>

    <!-- loading in socket.io library -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/jquery-3.6.0.min.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
